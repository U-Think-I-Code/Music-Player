<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <img src="playlist.svg" alt="playlist" id="playlist_img">
    <h2>FEEL THE MUSIC</h2>
    <img src="music.svg" alt="music">
   </header>

   <main>
    <div class="left">
        <div class="song_img">
         <img src="musicanim.webp" alt="" id="musicanimation">
        </div>

     <din class="volume_bar">
      <div class="volume_img">
      <img src="volume.svg" alt="" id="vol_svg"></div>

        <input id="volume_range" value="30" type="range" onchange="volume();">
     </div>
    </div>

    <div class="right">
     <div class="details">
      <h3 id="song_name">Goat</h3>
      <h5 id="song_singer">Diljit Dosanjh</h5>
     </div>
     <input id="song_duration" type="range" value="0" onchange="duration();">
     <div class="control">
      <div class="prev_img">
      <img src="per.svg" alt="prev" id="prev_img" onclick="previousSong();">
   </div>
      <div class="play_img">
      <img src="play.svg" alt="play" id="play_img" onclick="playPause();">
   </div>
   <div class="next_img">
      <img src="next.svg" alt="next" id="next_img" onclick="nextSong();">
     </div>

     
    </div>

    <div class="playlist">
      <div class="playlist_song">
        <img src="img/goat.jpg" alt="img">
        <div class="song_detail">
         <h2>G.o.a.t</h2>
         <h5>Diljit Dosanjh</h5>
        </div>
      </div>

      <div class="playlist_song">
        <img src="img/52bar.jpg" alt="img">
        <div class="song_detail">
         <h2>52 Bars</h2>
         <h5>Karan Aujla</h5>
        </div>
      </div>

      <div class="playlist_song">
         <img src="img/borntoshine.jpg" alt="img">
         <div class="song_detail">
            <h2>Born To Shine</h2>
            <h5>Diljit Dosanjh</h5>
           </div>
      </div>

      <div class="playlist_song">
         <img src="img/winning.jpg" alt="img">
         <div class="song_detail">
            <h2>Winning Speech</h2>
            <h5>Karan Aujla</h5>
       
        </div>
      </div>
      <div class="playlist_song">
         <img src="img/jeenahi.jpg " alt="img">
        <div class="song_detail">
         <h2>Jee Ni Lagda</h2>
         <h5>Karan Aujla</h5>
           </div>
       </div>
    </div>
   </main>


 <script src="script.js"></script>   
</body>
</html>
